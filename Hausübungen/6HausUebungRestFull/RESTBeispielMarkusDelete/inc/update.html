<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Quizfrage bearbeiten</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<nav class="main-nav">
<h2>Quizfragen-Verwaltung <a href="/create">Quizfrage erstellen</a></h2>
</nav>
<main>
<form id="updateForm">
<label for="frage">Quizfrage:</label>
<input type="text" data-kennung="1" id="frage" name="frage" value="Was bedeutet das M in HTML" required>
<label for="antwort1">Antwort 1:</label>
<input type="text" id="antwort1" name="antwort1" value="Hyper" required>
<label for="antwort2">Antwort 2:</label>
<input type="text" id="antwort2" name="antwort2" value="Text" required>
<label for="antwort3">Antwort 3:</label>
<input type="text" id="antwort3" name="antwort3" value="Markus" required>
<label for="antwort4">Antwort 4:</label>
<input type="text" id="antwort4" name="antwort4" value="Language" required>
<input type="submit" value="Datensatz bearbeiten">
<div id="output"></div>
</form>
</main>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="update.js"></script>
</body>
</html>
