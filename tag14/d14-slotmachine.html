<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<script>
	;(function() {
		"use strict";
		$( document ).ready( function() {
				var run = function( i, j, speed ){
						i-=68;
						if ( i<=7*-68 ) {
							i=0; j-=200;
						}
						//console.log('moved first' + i);
						setTimeout(function(){
							$('#sprite1').css({'background-position':i+'px '+j+'px'});
							//console.log('moved' + i);
							run(i,j,speed);
						}, 1000);



				}

				run( 0, 0, 5000);

			$('#sprite2').on('touchstart',function(e){
				e.preventDefault();
				//run(0,0,5000);
				console.log('touched start');
			})
		}) //document ready
	}());


	</script>
	<style>

i {
	display:inline-block;
	width:68px;
	height:200px;
	background-image:url( 'av/reelSpin-480x400.png' );
}

#sprite1 {
	background-position:-68px 0;
}

.sprites:hover {
	/*background-position:-136px 0; */
}

	</style>
</head>
<body>
<!-- <img src="av/reelSpin-480x400.png"> -->


<div class="wrapper">
	<i id="sprite1"></i>
	<i id="sprite2"></i>
	<i id="sprite3"></i>

</div>
</body>
</html>
